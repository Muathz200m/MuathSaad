    <main class="ContactMain">
      <form method="post" class="contact_form">
        <h2>Contact me form:</h2>
        <p id="full_Name">
          Full Name:
          <input
            type="text"
            pattern="[A-Za-z ]{2,35}"
            title="Only letters, and it must be from 2-35"
          />
        </p>
        <p id="email">
          Email: <input type="text" title="please put your email correctly" />
        </p>
        <p id="phone">
          Phone Number:
          <input
            type="text"
            pattern="[0-9]{10}"
            title="You must enter only numbers and it has to be 10 digits"
          />
        </p>

        <p>
          Comments:<br />
          <textarea name="comments" rows="5" cols="40"></textarea>
        </p>
        <p>
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </p>
      </form>
